<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            justify-content: space-between; /* This will place the divs at each end of the container */
            padding: 20px;
            background-color: #f0f0f0;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <title>Flexbox Example</title>
</head>
<body>
    <div class="container">
        <div class="box" id="leftBox">Left Box</div>
        <div class="box" id="rightBox">Right Box</div>
    </div>
</body>
</html>
